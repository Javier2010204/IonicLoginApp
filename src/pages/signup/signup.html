<ion-header>
  <ion-navbar>
    <ion-title>Registrarme</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signup()" [formGroup]="form">
    <ion-list inset>
      
      <ion-item [ngClass]="{invalid: emailErrors.hasError('*', ['touched'])}">
        <ion-input type="text" placeholder="email" formControlName="email"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched']">Correo no valido</div>
      </div>

      <ion-item [ngClass]="{invalid: passwordErrors.hasError('*', ['touched'])}">
        <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
      </ion-item>
      
      <div ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">La contrase√±a debe tener mas de 6 carecteres</div>
      </div>

    </ion-list>

    <div>
      <div class="form-error">
        {{signupError}}
      </div>
      <button ion-button full type="submit" [disabled]="!form.valid">
        Registrarme
      </button>
    </div>
  </form>
</ion-content>
