<ion-header>
	<ion-navbar>
		<button ion-button menu-toggle="">
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>
<ion-content>
	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list inset>
			<ion-item [ngClass]="{invalid: emailErrors.hasError('*',['touched', 'dirty'])}">
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>

			<div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">El email es invalido</div>
			</div>

			<ion-item [ngClass]="{invalid: passwordErrors.hasError('*', ['touched'])}">
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>

			<div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">La contrase√±a debe de tener mas de 6 caracteres</div>
			</div>
		</ion-list>

		<div>
			<div class="form-error">{{loginError}}</div>
			<button ion-button full type="submit" [disabled]="!loginForm.valid">
				Login
			</button>
			<div>
				<p>
					<a href="#">Forgot password?</a>
					Si eres un usuario nuevo por favor registrate
				</p>
			</div>

			<ion-list>
				<button ion-button icon-left block clear (click)="loginWithGoogle()">
					<ion-icon name="logo-google"></ion-icon>
					Login con Google
				</button>

				<button ion-button icon-left block clear (click)="signup()">
					<ion-icon name="person-add"></ion-icon>
					Registrate
				</button>
			</ion-list>
		</div>
	</form>
</ion-content>
